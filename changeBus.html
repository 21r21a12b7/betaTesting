<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bus Routes</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            height: 100%;
        }
        
        h1 {
            margin-top: 10%;
            color: #333;
            margin-bottom: 30%;
        }
        
        /* Button styles */
        .bus-route-button {
            display: block;
            width: 60%;
            max-width: 300px;
            margin: 20px auto;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .bus-route-button:hover {
            background-color: blue;
        }
        
        /* Responsive adjustments */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .bus-route-button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Bus Routes</h1>
        <button class="bus-route-button" onclick="redirectToRoute('route1')">Bus Route 1</button>
        <button class="bus-route-button" onclick="redirectToRoute('route2')">Bus Route 2</button>
        <button class="bus-route-button" onclick="redirectToRoute('route9')">Bus Route 9</button>
        <button class="bus-route-button" onclick="redirectToRoute('route21')">Bus Route 21</button>
    </div>

    <script>
        // Function to redirect to the given route
        function redirectToRoute(route) {
            window.location.href = route;
        }
    </script>
</body>
</html>
